    <a href="./mainpg.html">

        <button id="enterBtn" onclick="C:/Users/YJ/bootstrap/basic.html" class="btn btn-default centered animated shake">Welcome <img src="https://img.icons8.com/ios/25/000000/enter-2.png"></button>     

    </a>

    <script>
           $(function() {
      var animationName = 'animated shake';
      var animationend = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
      $('enterBtn').on('click',function() {
        
        $('enterBtn').addClass(animationName).one(animationend,function() {
          $(this).removeClass(animationName);
        });
      });
    });
    </script>
</body>
